      copy:
        src: "thema/generatepress.3.0.3.zip"
        dest: "/tmp/generatepress.3.0.3.zip"
      become: yes

    - name: "Descompactar na pasta do thema"
      unarchive:
        src: "/tmp/generatepress.3.0.3.zip"
        dest: "/var/www/wordpress/wp-content/themes/"
        remote_src: yes
      become: yes

